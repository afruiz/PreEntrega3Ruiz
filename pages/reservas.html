    <header>
        <h1 class="mt-3 mb-5">Recorre Argentina con Aerolineas Condor</h1>
    </header>
    <main>
        <div class="container mt-3">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="input_nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="apellido" class="form-control" id="input_apellido">
                </div>
                <div class="col-12">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="input_direccion">
                </div>
                <div class="col-12">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="input_correo">
                </div>
                <div class="col-md-6">
                    <label for="input_tel" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="input_tel">
                </div>
                <div class="col-12">
                    <input type="button" value="Reservar" class="btn btn-primary btn_reserva" onclick="envio_formulario()">
                </div>
            </form>
        </div>

    <script src="../reservas.js"></script>
